<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    </head>
    <body>
        <div id="game"></div>
        <script>
            const phaserConfig = {
                type: Phaser.AUTO,
                parent: "game",
                width: 1280,
                height: 720,
                backgroundColor: "#ffffff", // White background
                scene: {
                    preload: preloadScene,
                    create: createScene,
                    update: updateScene
                }
            };

            const game = new Phaser.Game(phaserConfig);

            function preloadScene() {
                // Ensure assets are inside the "assets" folder in GitHub
                this.load.atlas("Knuckles", "./assets/Knuckles.png", "./assets/Knuckles.json");

                // Error handling if files fail to load
                this.load.on('loaderror', (file) => {
                    console.error("Failed to load:", file.src);
                });
            }

            function createScene() {
                // Create flying animation
                this.anims.create({
                    key: "fly",
                    frameRate: 7,
                    frames: this.anims.generateFrameNames("plane", {
                        prefix: "plane",
                        suffix: ".png",
                        start: 1,
                        end: 3
                    }),
                    repeat: -1
                });

                // Create explosion animation
                this.anims.create({
                    key: "explode",
                    frameRate: 7,
                    frames: this.anims.generateFrameNames("plane", {
                        prefix: "explosion",
                        suffix: ".png",
                        start: 1,
                        end: 3
                    }),
                    repeat: 2
                });

                // Create the plane sprite and start animation
                let plane = this.add.sprite(640, 360, "plane");
                plane.play("fly");

                // Trigger explosion after 3 seconds
                this.time.addEvent({
                    delay: 3000,
                    callback: () => {
                        plane.play("explode");
                        plane.once(Phaser.Animations.Events.SPRITE_ANIMATION_COMPLETE, () => {
                            plane.destroy();
                        });
                    }
                });
            }

            function updateScene() {}

        </script>
    </body>
</html>
